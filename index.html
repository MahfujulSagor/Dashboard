<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <!-- dashboard -->
  <div class="dash-panel">
    <div class="controls-panel">
      <button class="controls-btn btn1"></button>
      <button class="controls-btn btn2"></button>
      <button class="controls-btn btn3"></button>
    </div>
    <div class="site-logo">
      <h1>facebook</h1>
    </div>

    <div class="separator"></div>

    <div class="account">
      <img class="logo" src="/assets/logo.jpg" alt="logo">
      <div class="account-content">
        <h2>Sagor.designer</h2>
        <span>My account</span>
      </div>
      <div class="arrow">
        <i class="fa-solid fa-chevron-down"></i>
      </div>
    </div>

    <div class="separator"></div>

    <div class="menu-panel">
      <p>Menu</p>
      <a href="#"><i class="fa-solid fa-house"></i>Home</a>
      <a href="#"><i class="fa-regular fa-pen-to-square"></i>Post</a>
      <a href="#"><i class="fa-regular fa-comment-dots"></i>Messenger</a>
      <a href="#"><i class="fa-solid fa-user-group"></i>Friends</a>
      <a href="#"><i class="fa-regular fa-bell"></i>Notifications</a>
      <a href="#"><i class="fa-solid fa-people-group"></i>Groups</a>
    </div>

    <div class="separator"></div>

    <div class="menu-panel">
      <a href="#"><i class="fa-regular fa-flag"></i>Pages</a>
      <a href="#"><i class="fa-solid fa-gamepad"></i>Games</a>
      <a href="#"><i class="fa-solid fa-gear"></i>Settings</a>
    </div>

    <div class="separator"></div>

    <div class="menu-panel">
      <a href="#"><i class="fa-solid fa-arrow-right-from-bracket"></i>Log Out</a>
    </div>
  </div>

  <!-- sidebar -->
  <div class="dash-sidebar">
    <div class="controls-sidebar">
      <button class="controls-btn btn1"></button>
      <button class="controls-btn btn2"></button>
      <button class="controls-btn btn3"></button>
    </div>
    <div class="site-logo">
      <h1><i class="fa-brands fa-facebook-f"></i></h1>
    </div>

    <div class="separator"></div>

    <div class="account">
      <img class="logo" src="/assets/logo.jpg" alt="logo">
    </div>

    <div class="separator"></div>

    <div class="menu-sidebar">
      <p>Menu</p>
      <a href="#"><i class="fa-solid fa-house"></i></a>
      <a href="#"><i class="fa-regular fa-pen-to-square"></i></a>
      <a href="#"><i class="fa-regular fa-comment-dots"></i></a>
      <a href="#"><i class="fa-solid fa-user-group"></i></a>
      <a href="#"><i class="fa-regular fa-bell"></i></a>
      <a href="#"><i class="fa-solid fa-people-group"></i></a>
    </div>

    <div class="separator"></div>

    <div class="menu-sidebar">
      <a href="#"><i class="fa-regular fa-flag"></i></a>
      <a href="#"><i class="fa-solid fa-gamepad"></i></a>
      <a href="#"><i class="fa-solid fa-gear"></i></a>
    </div>

    <div class="separator"></div>

    <div class="menu-sidebar">
      <a href="#"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
    </div>
  </div>
</body>

</html>
